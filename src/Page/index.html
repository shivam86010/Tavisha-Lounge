<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM SINGH | Liquid Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/effects/WaterPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        #liquidCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .title-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .main-title {
            font-family: 'Arial Black', sans-serif;
            font-size: 10vw;
            font-weight: 900;
            letter-spacing: 0.5vw;
            line-height: 0.8;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 3px rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .title-reflect {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 150, 255, 0.2), transparent);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transform: scaleY(-1);
            opacity: 0.5;
            filter: blur(2px);
        }

        .position-text {
            font-family: 'Courier New', monospace;
            font-size: 1.2vw;
            color: rgba(0, 200, 255, 0.8);
            letter-spacing: 0.5vw;
            margin-top: 2vh;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            height: 30px;
        }

        .position-scroll {
            animation: scrollPosition 10s linear infinite;
            display: inline-block;
            white-space: nowrap;
            padding-left: 100%;
        }

        @keyframes scrollPosition {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.1), transparent 70%);
            transform: scale(0);
            animation: rippleEffect 2s linear;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .metaball {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 200, 255, 0.3), transparent 70%);
            filter: blur(20px);
            animation: metaballFloat 8s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes metaballFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, -50px) scale(1.2); }
            50% { transform: translate(-50px, 100px) scale(0.8); }
            75% { transform: translate(-100px, -50px) scale(1.1); }
        }

        .particle-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(0, 200, 255, 0.7);
            border-radius: 50%;
            filter: blur(1px);
            animation: particleFall linear forwards;
        }

        @keyframes particleFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .control-info {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.3);
            font-family: monospace;
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 100;
        }

        .info-line {
            margin: 5px 0;
            opacity: 0.7;
            transition: opacity 0.3s;
        }

        .info-line:hover {
            opacity: 1;
        }

        .volume-slider {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            width: 200px;
        }

        input[type="range"] {
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #00c8ff;
            cursor: pointer;
            box-shadow: 0 0 10px #00c8ff;
        }
    </style>
</head>
<body>
    <canvas id="liquidCanvas"></canvas>
    
    <div class="title-overlay">
        <div class="main-title">
            SHIVAM<br>SINGH
            <div class="title-reflect">SHIVAM<br>SINGH</div>
        </div>
        <div class="position-text">
            <div class="position-scroll">
                • FRONTEND DEVELOPER • CREATIVE CODER • UI ARTIST • DIGITAL CRAFTSMAN • 
            </div>
        </div>
    </div>

    <div class="particle-trail" id="particleTrail"></div>

    <div class="control-info">
        <div class="info-line">LIQUID METAL INTERFACE v1.0</div>
        <div class="info-line">MOVE MOUSE: DEFORM LIQUID</div>
        <div class="info-line">CLICK: CREATE RIPPLES</div>
        <div class="info-line">SCROLL: ADJUST VISCOSITY</div>
    </div>

    <div class="volume-slider">
        <input type="range" id="viscositySlider" min="0" max="100" value="50">
        <div style="color: rgba(255,255,255,0.5); font-size: 10px; text-align: center; margin-top: 5px;">
            LIQUID VISCOSITY
        </div>
    </div>

    <script>
        // Liquid Metal Simulation
        let scene, camera, renderer, composer;
        let waterPass, bloomPass;
        let liquidMesh;
        let mouseX = 0, mouseY = 0;
        let targetX = 0, targetY = 0;
        let viscosity = 0.5;
        let time = 0;

        // Initialize Three.js scene
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            // Camera
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 15;

            // Renderer
            renderer = new THREE.WebGLRenderer({ 
                canvas: document.getElementById('liquidCanvas'),
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Post-processing setup
            composer = new THREE.EffectComposer(renderer);
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            // Bloom pass for glow effect
            bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                1.5, 0.4, 0.85
            );
            composer.addPass(bloomPass);

            // Create liquid metal surface
            createLiquidMetal();

            // Create floating metaballs
            createMetaballs();

            // Lights
            const ambientLight = new THREE.AmbientLight(0x00aaff, 0.3);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0x00ffff, 1);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x0088ff, 2, 100);
            pointLight.position.set(-10, -10, 10);
            scene.add(pointLight);

            // Mouse interaction
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('click', createRipple);
            window.addEventListener('wheel', onMouseWheel);
            window.addEventListener('resize', onWindowResize);

            // Viscosity slider
            document.getElementById('viscositySlider').addEventListener('input', (e) => {
                viscosity = e.target.value / 100;
            });

            // Start animation
            animate();

            // Create HTML metaballs
            createHTMLMetaballs();

            // Create particle system
            setInterval(createParticle, 50);
        }

        function createLiquidMetal() {
            const geometry = new THREE.PlaneGeometry(30, 30, 128, 128);
            
            // Custom shader for liquid metal
            const liquidShader = {
                uniforms: {
                    time: { value: 0 },
                    mouse: { value: new THREE.Vector2(0, 0) },
                    viscosity: { value: viscosity }
                },
                vertexShader: `
                    uniform float time;
                    uniform vec2 mouse;
                    uniform float viscosity;
                    
                    varying vec2 vUv;
                    varying vec3 vPosition;
                    varying float vDistortion;
                    
                    void main() {
                        vUv = uv;
                        vPosition = position;
                        
                        // Calculate distance to mouse
                        float dist = distance(vec2(position.x, position.y), mouse * 15.0);
                        float mouseInfluence = 1.0 - smoothstep(0.0, 10.0, dist);
                        
                        // Create waves
                        float wave1 = sin(time + position.x * 3.0 + position.y * 2.0) * 0.5;
                        float wave2 = cos(time * 1.3 + position.x * 2.0 + position.y * 3.0) * 0.3;
                        float wave3 = sin(time * 0.7 + position.x * 4.0) * 0.2;
                        
                        // Combine waves with mouse influence
                        float height = (wave1 + wave2 + wave3) * (1.0 - viscosity * 0.5);
                        height += mouseInfluence * 2.0 * (1.0 - viscosity);
                        
                        vDistortion = height;
                        
                        vec3 pos = vec3(position.x, position.y, height);
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform float time;
                    varying vec2 vUv;
                    varying vec3 vPosition;
                    varying float vDistortion;
                    
                    void main() {
                        // Liquid metal colors
                        vec3 color1 = vec3(0.0, 0.8, 1.0); // Cyan
                        vec3 color2 = vec3(0.0, 0.4, 0.8); // Blue
                        
                        // Create metallic sheen
                        float shine = sin(vPosition.x * 10.0 + time) * 0.5 + 0.5;
                        shine += cos(vPosition.y * 8.0 + time * 1.3) * 0.3;
                        
                        // Add distortion effect
                        float distortion = abs(vDistortion) * 2.0;
                        
                        // Create ripples
                        float ripple = sin(length(vUv - 0.5) * 20.0 - time * 3.0) * 0.5 + 0.5;
                        
                        // Combine colors
                        vec3 color = mix(color1, color2, shine);
                        color *= (0.7 + distortion * 0.3);
                        color += ripple * 0.1;
                        
                        // Alpha based on height
                        float alpha = 0.8 + distortion * 0.2;
                        
                        gl_FragColor = vec4(color, alpha);
                    }
                `,
                transparent: true,
                side: THREE.DoubleSide
            };

            const material = new THREE.ShaderMaterial(liquidShader);
            liquidMesh = new THREE.Mesh(geometry, material);
            liquidMesh.rotation.x = -Math.PI / 2;
            scene.add(liquidMesh);
        }

        function createMetaballs() {
            // Create floating metaballs
            for (let i = 0; i < 5; i++) {
                const geometry = new THREE.SphereGeometry(1, 32, 32);
                const material = new THREE.MeshPhysicalMaterial({
                    color: 0x00aaff,
                    metalness: 0.9,
                    roughness: 0.1,
                    transparent: true,
                    opacity: 0.7,
                    side: THREE.DoubleSide
                });

                const metaball = new THREE.Mesh(geometry, material);
                metaball.position.set(
                    (Math.random() - 0.5) * 20,
                    5 + Math.random() * 5,
                    (Math.random() - 0.5) * 20
                );

                metaball.userData = {
                    speed: 0.01 + Math.random() * 0.02,
                    amplitude: 2 + Math.random() * 3,
                    offset: Math.random() * Math.PI * 2
                };

                scene.add(metaball);
            }
        }

        function createHTMLMetaballs() {
            for (let i = 0; i < 5; i++) {
                const metaball = document.createElement('div');
                metaball.className = 'metaball';
                metaball.style.width = (100 + Math.random() * 200) + 'px';
                metaball.style.height = metaball.style.width;
                metaball.style.left = Math.random() * 100 + 'vw';
                metaball.style.top = Math.random() * 100 + 'vh';
                metaball.style.animationDelay = (Math.random() * 5) + 's';
                document.body.appendChild(metaball);
            }
        }

        function onMouseMove(event) {
            targetX = (event.clientX / window.innerWidth) * 2 - 1;
            targetY = -(event.clientY / window.innerHeight) * 2 + 1;

            // Create ripple at mouse position
            if (Math.random() > 0.9) {
                createRippleAt(event.clientX, event.clientY);
            }
        }

        function createRipple() {
            createRippleAt(mouseX * window.innerWidth + window.innerWidth/2, 
                          mouseY * window.innerHeight + window.innerHeight/2);
        }

        function createRippleAt(x, y) {
            // Create visual ripple
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 50) + 'px';
            ripple.style.top = (y - 50) + 'px';
            ripple.style.width = '100px';
            ripple.style.height = '100px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 2000);

            // Affect the 3D liquid
            if (liquidMesh.material.uniforms) {
                liquidMesh.material.uniforms.mouse.value.x = targetX;
                liquidMesh.material.uniforms.mouse.value.y = targetY;
            }
        }

        function onMouseWheel(event) {
            viscosity += event.deltaY * 0.001;
            viscosity = Math.max(0, Math.min(1, viscosity));
            document.getElementById('viscositySlider').value = viscosity * 100;
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Random position at top
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = '-10px';
            
            // Random size
            const size = Math.random() * 3 + 1;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            // Random color variation
            const blue = Math.floor(150 + Math.random() * 105);
            particle.style.backgroundColor = `rgba(0, ${blue}, 255, ${0.3 + Math.random() * 0.4})`;
            
            document.getElementById('particleTrail').appendChild(particle);
            
            // Random animation
            const duration = 2000 + Math.random() * 3000;
            const keyframes = [
                { 
                    transform: `translate(0, 0) rotate(0deg)`,
                    opacity: 0.8 
                },
                { 
                    transform: `translate(${(Math.random() - 0.5) * 200}px, 100vh) rotate(${Math.random() * 360}deg)`,
                    opacity: 0 
                }
            ];
            
            particle.animate(keyframes, {
                duration: duration,
                easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
            }).onfinish = () => particle.remove();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // Smooth mouse movement
            mouseX += (targetX - mouseX) * 0.1;
            mouseY += (targetY - mouseY) * 0.1;

            // Update liquid metal
            if (liquidMesh && liquidMesh.material.uniforms) {
                liquidMesh.material.uniforms.time.value = time;
                liquidMesh.material.uniforms.mouse.value.set(mouseX, mouseY);
                liquidMesh.material.uniforms.viscosity.value = viscosity;
            }

            // Animate metaballs
            scene.children.forEach(child => {
                if (child.userData && child.userData.speed) {
                    child.position.y = 5 + Math.sin(time + child.userData.offset) * child.userData.amplitude;
                    child.rotation.x = time * child.userData.speed;
                    child.rotation.y = time * child.userData.speed * 0.7;
                }
            });

            // Rotate camera slowly
            camera.position.x = Math.sin(time * 0.1) * 10;
            camera.position.z = 15 + Math.cos(time * 0.1) * 5;
            camera.lookAt(0, 0, 0);

            // Render
            composer.render();
        }

        // Initialize everything
        init();

        // Create initial ripples
        for (let i = 0; i < 3; i++) {
            setTimeout(() => {
                createRippleAt(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight
                );
            }, i * 500);
        }
    </script>
</body>
</html>
